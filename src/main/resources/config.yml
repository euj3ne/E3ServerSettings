settings:
  nobreak: false # Разрешить/запретить разрушение блоков
  noplace: false # Разрешить/запретить размещение блоков 
  nofire: false # Разрешить/запретить возгорание
  noexplosions: false # Разрешить/запретить взрывы
  nodamage: false # Разрешить/запретить повреждение 
  nohunger: false # Разрешить/запретить голод
  nomessage: true # Разрешить/запретить сообщения о входе/выходе/смерти игроков
  noadvancement: true # Разрешить/запретить достижения
  nochat: false # Разрешить/запретить чат 
  noplayer: false # Разрешить/запретить обработку пакетов игрока (игроки не смогут видеть других игроков нигде)
  gamemode: SURVIVAL # Игровой режим установленный по умолчанию при игрока входе на сервер
  fixedtime:
    enabled: false # Разрешить/запретить фиксированное время
    meaning: 15000 # Время в тактах
  nocommands:
    enabled: false # Разрешить/запретить команды
    allowed_commands:
      - command1 # Команды, которые разрешены при включенной опции enabled
      - command2 # Команды, которые разрешены при включенной опции enabled
      - command3 # Команды, которые разрешены при включенной опции enabled